version: '2.16'

services:
  db1:
    image: postgres:15.2-alpine
    restart: always
    container_name: yom-db-development
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yom-db-development

  db2:
    image: postgres:15.2-alpine
    restart: always
    container_name: yom-db-tests
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yom-db-tests
